<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes in javascript</title>
</head>

<body style="background-color: rgb(64, 61, 61);">
    <script>
        class Mobile {
            constructor(name, ram, price) {
                this.name = name,
                    this.ram = ram,
                    this.price = price
            }
            show() {
                return `this is the brand new ${this.name} and its ram is ${this.ram} just under ${this.price}`

            }

        }
        class Mi extends Mobile {
            constructor(name, ram, price, rom, size) {
                super(name, ram, price)
                this.rom = rom,
                    this.size = size
            }

        }

        let samsung = new Mobile("samsung", "12GB", 50000);
        let poco = new Mobile("poco", "6GB", 15000);
        let mi = new Mi("micromax", "2GB", 4000, "128GB", "389px");
        console.log(mi);

        console.log("_________________________________________________________________________")

        class Customer {
            constructor(name, age, city) {
                this.name = name,
                    this.age = age,
                    this.city = city
            }
        }
        class Mysec {
            hello(country) {
                this.country = country
            }
        }

        const customer = new Customer("yahya", 19, "bhavnagar")

        console.log(customer);

        const mysec = new Mysec("india")

        console.log(mysec.hello());

        // console.log(samsung);
        // console.log(poco);
        // console.log(samsung.show());
        // console.log(poco.show());
    </script>
</body>

</html>
