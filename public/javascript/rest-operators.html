<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest operators</title>
</head>

<body>
    <script>
        function show() {
            let sum = 0
            for (let i in arguments) {
                sum += arguments[i]
            }
            console.log(` and argument is ${arguments} and sum is ${sum}`);
        }
        `${show(20, 30, 40)}`;
        let ttl = 0;
        function hello(name, ...rest) {
            for (let i in rest) {
                ttl += rest[i]
            }
            console.log(` rest is ${rest} and ttl is ${ttl}`);

        }

        hello("yahya", 20, 30, 40)
        let temp = 0

        function yo(...all) {
            for (let i in all) {
                if (typeof all[i] === "number") {
                    temp += all[i]
                    console.log(`i is ${i} and ttl is ${temp}`);

                }
                else {
                    console.log(all[i]);
                }
            }

        }
        yo("yahya", "momin", 20, "yoyo", 30, 40, "khorajiya");
    </script>
</body>

</html>
